<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        #iniciarJuego {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        #iniciarJuego:hover {
            background-color: #45a049;
        }

        #dados {
            margin-top: 30px;
        }

        #log, #resultado {
            margin-top: 20px;
            font-size: 18px;
        }

        .jugador {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .resultado h2 {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

    </style>
</head>
<body>
    <h1>Juego de Dados</h1>

    <label>Jugador 1: <input type="text" id="jugador1"></label>
    <label>Jugador 2: <input type="text" id="jugador2"></label>

    <button id="iniciarJuego">Iniciar Juego</button>

    <div id="dados"></div>

    <div id="log"></div>
    <div id="resultado" class="resultado"></div>

    <script src="dist/index.js" type="module"></script>
</body>
</html>
